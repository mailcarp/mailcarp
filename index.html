<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Strona g≈Ç√≥wna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      color: navy;
      transition: 0.3s;
      text-align: center;
    }

    .dark-mode {
      background-color: #111;
      color: #eee;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ffc107;
    }

    .dark-mode button {
      background-color: #333;
      color: white;
    }

    img {
      margin: 10px 0;
    }

    .product {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 10px;
      background-color: white;
    }

    .dark-mode .product {
      background-color: #222;
      border-color: #444;
    }

    .toggle-button {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    #cart {
      position: fixed;
      top: 50px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      display: none;
      z-index: 1000;
      text-align: left;
    }

    .dark-mode #cart {
      background: #222;
      color: #eee;
      border-color: #444;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
    }

    footer a {
      color: navy;
      margin: 0 10px;
      text-decoration: none;
    }

    .dark-mode footer a {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <!-- Tryb ciemny -->
  <button class="toggle-button" onclick="toggleDarkMode()">üåô Tryb ciemny</button>

  <!-- Koszyk -->
  <div style="position: fixed; top: 10px; left: 10px;">
    <button onclick="toggleCart()">üõí Koszyk</button>
  </div>

  <div id="cart">
    <h3>Tw√≥j koszyk:</h3>
    <ul id="cart-items"></ul>
    <p id="total">≈ÅƒÖczna kwota: 0 z≈Ç</p>
    <button onclick="przejdzDoKoszyka()">Przejd≈∫ do koszyka</button>
  </div>

  <h1>SIEMKA!</h1>
  <p>TANIE PRZYPONY</p>

  <div class="product">
    <h2>SlipDRig - 7z≈Ç</h2>
    <img src="slipdrig.png" alt="SlipDRig" width="300">
    <br>
    <a href="produkt.html"><button>Zobacz produkt</button></a>
    <button onclick="addToCart('SlipDRig', 7)">Dodaj do koszyka</button>
  </div>

  <div class="product">
    <h2>Drig - 7z≈Ç</h2>
    <img src="drig.png" alt="Drig" width="300">
    <br>
    <a href="produkt2.html"><button>Zobacz produkt</button></a>
    <button onclick="addToCart('Drig', 7)">Dodaj do koszyka</button>
  </div>

  <footer>
    <a href="regulamin.html">Regulamin</a> | 
    <a href="polityka.html">Polityka prywatno≈õci</a>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleCart() {
      const cartDiv = document.getElementById("cart");
      cartDiv.style.display = cartDiv.style.display === "none" ? "block" : "none";
      updateCartDisplay();
    }

    function addToCart(nazwa, cena) {
      let koszyk = JSON.parse(localStorage.getItem("koszyk")) || [];
      koszyk.push({ nazwa, cena });
      localStorage.setItem("koszyk", JSON.stringify(koszyk));
      alert(nazwa + " zosta≈Ç dodany do koszyka!");
      updateCartDisplay();
    }

    function updateCartDisplay() {
      let koszyk = JSON.parse(localStorage.getItem("koszyk")) || [];
      const cartList = document.getElementById("cart-items");
      const total = document.getElementById("total");
      cartList.innerHTML = "";
      let suma = 0;

      koszyk.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.nazwa + " - " + item.cena + " z≈Ç";
        cartList.appendChild(li);
        suma += item.cena;
      });

      total.textContent = "≈ÅƒÖczna kwota: " + suma + " z≈Ç";
    }

    function przejdzDoKoszyka() {
      window.location.href = "koszyk.html";
    }
  </script>
</body>
</html>
