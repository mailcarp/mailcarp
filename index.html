<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Strona g贸wna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      color: navy;
      transition: 0.3s;
      text-align: center;
    }

    .dark-mode {
      background-color: #111;
      color: #eee;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ffc107;
    }

    .dark-mode button {
      background-color: #333;
      color: white;
    }

    img {
      margin: 10px 0;
    }

    .product {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 10px;
      background-color: white;
    }

    .dark-mode .product {
      background-color: #222;
      border-color: #444;
    }

    .toggle-button {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    #cart {
      position: fixed;
      top: 50px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      display: none;
      z-index: 1000;
      text-align: left;
    }

    .dark-mode #cart {
      background: #222;
      color: #eee;
      border-color: #444;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .dark-mode footer {
      background-color: #222;
    }
  </style>
</head>
<body>
  <!-- Tryb ciemny -->
  <button class="toggle-button" onclick="toggleDarkMode()"> Tryb ciemny</button>

  <!-- Koszyk -->
  <div style="position: fixed; top: 10px; left: 10px;">
    <button onclick="toggleCart()"> Koszyk</button>
  </div>

  <div id="cart">
    <h3>Tw贸j koszyk:</h3>
    <ul id="cart-items"></ul>
    <p><strong>czna kwota: <span id="total">0</span> z</strong></p>
    <button onclick="zlozZamowienie()">Zamawiam</button>
  </div>

  <h1>SIEMKA!</h1>
  <p>TANIE PRZYPONY</p>

  <div class="product">
    <h2>SlipDRig - 7z</h2>
    <img src="slipdrig.png" alt="SlipDRig" width="300">
    <br>
    <button onclick="addToCart('SlipDRig', 7)">Dodaj do koszyka</button>
  </div>

  <div class="product">
    <h2>Drig - 7z</h2>
    <img src="drig.png" alt="Drig" width="300">
    <br>
    <button onclick="addToCart('Drig', 7)">Dodaj do koszyka</button>
  </div>

  <footer>
    <p><a href="#">Regulamin</a> | <a href="#">Polityka prywatnoci</a></p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      alert(name + " dodano do koszyka!");
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartList = document.getElementById("cart-items");
      const totalEl = document.getElementById("total");
      cartList.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.name + " - " + item.price + " z";
        cartList.appendChild(li);
        total += item.price;
      });

      totalEl.textContent = total;
    }

    function toggleCart() {
      const cartDiv = document.getElementById("cart");
      cartDiv.style.display = cartDiv.style.display === "none" ? "block" : "none";
    }

    function zlozZamowienie() {
      if (cart.length === 0) {
        alert("Koszyk jest pusty!");
        return;
      }

      let adres = prompt("Podaj adres wysyki:");
      if (!adres) return;

      alert("Dzikujemy za zam贸wienie! Szczeg贸y wysane na: " + adres + "\nZapa Blikiem: 123-456");
      cart = [];
      updateCartDisplay();
    }
  </script>
</body>
</html>
