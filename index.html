<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Strona g≈Ç√≥wna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      color: navy;
      transition: 0.3s;
      text-align: center;
    }

    .dark-mode {
      background-color: #111;
      color: #eee;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ffc107;
    }

    .dark-mode button {
      background-color: #333;
      color: white;
    }

    img {
      margin: 10px 0;
    }

    .product {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 10px;
      background-color: white;
    }

    .dark-mode .product {
      background-color: #222;
      border-color: #444;
    }

    .toggle-button {
      position: fixed;
      top: 10px;
      right: 10px;
    }

    #cart {
      position: fixed;
      top: 60px;
      left: 10px;
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
      display: none;
      z-index: 1000;
      text-align: left;
      max-width: 300px;
    }

    .dark-mode #cart {
      background: #222;
      color: #eee;
      border-color: #444;
    }

    input, textarea {
      width: 90%;
      padding: 8px;
      margin-top: 10px;
    }

    .linki {
      margin-top: 50px;
    }

    .linki a {
      color: navy;
      margin: 0 15px;
      text-decoration: underline;
    }

    .dark-mode .linki a {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <button class="toggle-button" onclick="toggleDarkMode()">üåô Tryb ciemny</button>

  <div style="position: fixed; top: 10px; left: 10px;">
    <button onclick="toggleCart()">üõí Koszyk</button>
  </div>

  <div id="cart">
    <h3>Tw√≥j koszyk:</h3>
    <ul id="cart-items"></ul>
    <p>≈ÅƒÖczna kwota: <span id="total">0</span> z≈Ç</p>
    <input type="text" id="address" placeholder="Adres wysy≈Çki"><br>
    <button onclick="pay()">Zap≈Çaƒá BLIK</button>
  </div>

  <h1>SIEMKA!</h1>
  <p>TANIE PRZYPONY</p>

  <div class="product">
    <h2>SlipDRig - 7 z≈Ç</h2>
    <img src="slipdrig.png" alt="SlipDRig" width="300">
    <br>
    <button onclick="addToCart('SlipDRig', 7)">Dodaj do koszyka</button>
  </div>

  <div class="product">
    <h2>Drig - 7 z≈Ç</h2>
    <img src="drig.png" alt="Drig" width="300">
    <br>
    <button onclick="addToCart('Drig', 7)">Dodaj do koszyka</button>
  </div>

  <div class="linki">
    <a href="regulamin.html" target="_blank">Regulamin</a>
    <a href="polityka.html" target="_blank">Polityka prywatno≈õci</a>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    let cart = JSON.parse(localStorage.getItem('koszyk')) || [];

    function toggleCart() {
      const cartDiv = document.getElementById("cart");
      cartDiv.style.display = cartDiv.style.display === "none" ? "block" : "none";
      updateCartDisplay();
    }

    function addToCart(productName, price) {
      cart.push({ name: productName, price: price });
      localStorage.setItem("koszyk", JSON.stringify(cart));
      alert(productName + " zosta≈Ç dodany do koszyka!");
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartList = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("total");
      cartList.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price} z≈Ç`;

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Usu≈Ñ";
        removeBtn.style.marginLeft = "10px";
        removeBtn.onclick = () => {
          cart.splice(index, 1);
          localStorage.setItem("koszyk", JSON.stringify(cart));
          updateCartDisplay();
        };

        li.appendChild(removeBtn);
        cartList.appendChild(li);
        total += item.price;
      });

      totalDisplay.textContent = total;
    }

    function pay() {
      const address = document.getElementById("address").value;
      if (!address) {
        alert("Podaj adres wysy≈Çki!");
        return;
      }
      if (cart.length === 0) {
        alert("Koszyk jest pusty!");
        return;
      }

      alert("Dziƒôkujemy za zam√≥wienie! P≈Çatno≈õƒá BLIK przyjƒôta.");
      cart = [];
      localStorage.removeItem("koszyk");
      updateCartDisplay();
      document.getElementById("address").value = "";
    }

    // Wy≈õwietl koszyk po za≈Çadowaniu
    window.onload = updateCartDisplay;
  </script>
</body>
</html>
